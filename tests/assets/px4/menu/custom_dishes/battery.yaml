common:
  ingredients:
    - [BAT1_CAPACITY, 6000, ~]
    - [BAT1_N_CELLS, 4, ~]
    - [BAT1_V_CHARGED, 4.20, ~]
    - [BAT1_V_EMPTY, 3.3, This is as low I want to go]
    - [BAT1_R_INTERNAL, 0.004, My charger reported as much]
    - [
        BAT_CRIT_THR,
        0.20,
        I have calculated that I have only 5 mins of flight left at this point,
      ]
    - [BAT_EMERGEN_THR, 0.10, My battery is on fumes at this point]
    - [BAT_LOW_THR, 0.30, I want to be alerted at this point]
  allergens:
    groups:
      - [Iridium SBD, ~, I will never use SatCom]
    substances:
      - [LED_RGB_MAXBRT, ~, I don't use an LED]
